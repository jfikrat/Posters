<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Template 3 - Elegant & Professional</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/poster.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .elegant-design {
            background: white;
            color: #1a1a1a;
        }

        .elegant-design .content {
            border: 20px solid #1a1a1a;
            margin: 60px;
        }

        .elegant-design .title {
            font-family: 'Georgia', serif;
            font-size: 5rem;
            letter-spacing: 2px;
        }

        .elegant-design .description {
            color: #666;
            font-size: 1.8rem;
            font-style: italic;
            margin-top: 30px;
        }

        .elegant-design .accent-line {
            width: 100px;
            height: 4px;
            background: #1a1a1a;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <div class="instagram-post elegant-design">
            <div class="content">
                <h2 class="title">ELEGANT</h2>
                <div class="accent-line"></div>
                <p class="description">Profesyonel ve zarif</p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="downloadPoster()" class="download-btn">Download PNG</button>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/download.js"></script>
</body>
</html>
