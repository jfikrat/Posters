<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Template</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/poster.css">
</head>
<body>
    <!-- Instagram boyutu: 1080x1080px (1:1 kare format) -->
    <div class="poster-container">
        <div class="instagram-post">
            <!-- Buraya tasarım içeriği gelecek -->
            <div class="content">
                <h2 class="title">Başlık Metni</h2>
                <p class="description">Açıklama metni buraya gelecek</p>
            </div>
        </div>
    </div>

    <!-- Download butonu -->
    <div class="controls">
        <button onclick="downloadPoster()" class="download-btn">Download PNG</button>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/download.js"></script>
</body>
</html>
